<div class="widget-container size-1x1">
    <span class="headline">News</span>
    <div *ngIf="content" class="news-container">
        <div class="news-thumb" [ngStyle]="{'background-image': 'url(' + imagePath + ')'}"></div>
        <div class="news-content">
            <h3 class="news-title">{{headline}}</h3>
            <p>{{content}}</p>
        </div>
    </div>
</div>
