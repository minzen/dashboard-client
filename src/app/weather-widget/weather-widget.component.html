<div *ngIf="city" class="widget">
    <div class="city_title">Weather in {{city}}</div>
    <div class="temperature">
        <img src="{{iconUrl}}"> {{temperature}}
    </div>
    <div>
        <ul class="desc">
            <li>{{condition}}</li>
            <li>Humidity: {{humidity}} %</li>
            <li>Wind: {{wind}} m/s</li>
        </ul>
    </div>
</div>
